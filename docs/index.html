    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Cinzel:wght@400;700&family=Henny+Penny&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent scrolling during game */
      }
      
      /* SPACE THEME */
      .star-bg {
        background-color: #0f172a;
        background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
        animation: starsMove 20s linear infinite;
      }
      @keyframes starsMove {
        from { background-position: 0 0, 25px 25px; }
        to { background-position: 0 1000px, 25px 1025px; }
      }

      /* NATURE THEME */
      .nature-bg {
        background-color: #052e16;
        background-image: 
          radial-gradient(#22c55e 1px, transparent 1px), 
          radial-gradient(rgba(255,255,255,0.1) 2px, transparent 2px);
        background-size: 60px 60px, 120px 120px;
        animation: natureMove 15s linear infinite;
      }
      @keyframes natureMove {
        from { background-position: 0 0, 0 0; }
        to { background-position: 0 600px, 20px 800px; }
      }

      /* GREEK THEME */
      .greek-bg {
        background-color: #292524; /* Stone-900 */
        background-image: 
          linear-gradient(45deg, #1c1917 25%, transparent 25%, transparent 75%, #1c1917 75%, #1c1917),
          linear-gradient(45deg, #1c1917 25%, transparent 25%, transparent 75%, #1c1917 75%, #1c1917);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        box-shadow: inset 0 0 100px #000;
      }

      /* MAGIC THEME */
      .magic-bg {
        background-color: #2e1065; /* Violet-950 */
        background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        animation: magicPulse 5s ease-in-out infinite alternate;
      }
      .magic-bg::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: radial-gradient(#fbbf24 1px, transparent 1px);
        background-size: 90px 90px;
        opacity: 0.5;
        animation: starsMove 30s linear infinite reverse;
      }
      @keyframes magicPulse {
        0% { box-shadow: inset 0 0 50px #4c1d95; }
        100% { box-shadow: inset 0 0 150px #581c87; }
      }

      .laser-beam {
        box-shadow: 0 0 10px #f472b6, 0 0 20px #f472b6;
      }

      /* SCREEN SHAKE */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }
    </style>
